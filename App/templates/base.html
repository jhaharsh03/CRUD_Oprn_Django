{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Favicon-->
    <link href={% static "img/favicon.ico" %} rel="shortcut icon">
    <!--Logo-->
    <link href={% static "img/logo.ico" %} rel="shortcut icon">
    <!--Bootstap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font 5 JS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Static CSS-->
     <!--CSS datatables-->
    <link href={% static "css/style.css" %} rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <title>Emploees</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="col-sm">
          <a class="navbar-brand flex-grow-1" style="text-align : center; color: white; margin-left: 25px;">
            {% block navbar-content %}
            {% endblock navbar-content %}
          </a>
        </div>
        <div class = "d-flex" style="margin-right: 25px;">
          <div class = "input-group input-group-sm">
            <a class = "btn btn-success btn-sm" style = "width: 40px;" data-bs-toggle="modal" data-bs-target="#addModal">
              <i class="fas fa-plus"></i>
            </a>
          </div>

        </div>
        <!--Create a Input outside-->
      </nav>
        <!--Block Content Root-->
      {% block content %}{% endblock %}
        <!--Include -->
        {% include 'add.html' %}

    </div>
    <!-- End // Wrapper -->
    <div class="push"></div>
    <footer class="bg-dark text-center text-lg-start" id="footer" style="color: white">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);"> &copy; {% now "Y" %} copyright:
        <a class="text light" href="#" style="text-decoration: none;">
          <span style="color: greenyellow;">www.project.com </span>
        </a>
      </div>
    </footer>
    <!--JS Useful course-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!--Jquery datatables-->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <!--Data Tables Script-->
    <script>
      $("#example").DataTable({
        //dataTable Configurations
        paging: true,
        pageLenght: 10,
        lengthChange: true, 
        autoWidth: true,
        searching: true,
        bInfor: true,
        bSort: true,
      })

    </script>
  
  </body>
</html>
