<!-- Modal -->
<div class="modal fade"  {% block model-id %} id = "addModal" {% endblock model-id %} tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">
            {% block model-titile %}
            <i class = "fas fa-plus"></i>&nbsp; &nbsp; Add Employee
            {% endblock model-titile %}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form method="POST" {% block action %} action = "/add_employee" {% endblock action %} autocomplete="off">
        {% csrf_token %}
        <div class="modal-body">

            <!--Block ID Root-->

            {% block Value-id %}{% endblock Value-id %}

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user-alt"></i>
                  </span>
                </div>
                <input type="text" class="form-control" name="name" maxlength="40" placeholder="Full Name" required {% block Value-name %}{% endblock Value-name %}>
              </div>
              
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
                <input type="email" class="form-control" name="email" maxlength="40" placeholder="Email" required {% block Value-email %}{% endblock Value-email %}>
              </div>
              
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user-cog"></i>
                  </span>
                </div>
                <input type="text" class="form-control" name="occupation" maxlength="40" placeholder="Occupation" required {% block Value-occupation %}{% endblock Value-occupation %}>  
              </div>
              
              <div class="input-group mb-3">
                <div class="input-group-prepend"> 
                  <span class="input-group-text">
                    <i class="fas fa-hand-holding-usd"></i>
                  </span>
                </div>
                <input type="text" class="form-control" name="salary" maxlength="10" placeholder="Salary" required {% block Value-salary %}{% endblock Value-salary %}>
              </div>
              
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text">
                    <i class="fas fa-child"></i>
                  </label>
                </div>
                <select class="form-select" name="gender" required>
                  {% block option %}
                  <option value="" hidden>Select the gender</option>
                  {% endblock option %}
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              

            <div class="form-group">
                <textarea class="form-control" name="note" rows="7" maxlength="1000" placeholder="Descriotion is optional">{% block note %}{% endblock note %}</textarea>
            </div>

            <div class="mt-4" style="width: 100%">
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-secondary mb-3">
                    {% block btn-action %} <i class="fas fa-plus"></i>&nbsp; &nbsp; Add Employee {% endblock btn-action %}
                  </button>
                  <div>
                    <button type="reset" class="btn btn-outline-dark mb-3 ms-2">
                      <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <a href="{% url 'home' %}" type="button" class="btn btn-outline-dark mb-3 ms-2" title="Close">
                      <i class="fas fa-times"></i> Cancel
                    </a>
                  </div>
                </div>
              </div>
            
        </div>
    </form>
    </div>
  </div>
</div>
