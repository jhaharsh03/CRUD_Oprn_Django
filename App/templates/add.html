<!-- Modal -->
<div class="modal fade"  {% block model-id %} id = "addModal" {% endblock model-id %} tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">
            {% block model-titile %}
            <i class = "fas fa-plus"></i>&nbsp; &nbsp; Add Employee
            {% endblock model-titile %}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form method="POST" {% block action %} action = "/add_employee" {% endblock action %} autocomplete="off">
        {% csrf_token %}
        <div class="modal-body">

            <!--Block ID-->
            {% block Value-id %}{% endblock Value-id %}

            <div class="input-group mb-3">
                <span class = "btn border-secondary bg-light">
                    <i class = "fas fa-user-alt"></i>
                </span>
                <input type="text" class = "form-control" name = "name" maxlength="40" placeholder="Full Name" required>
               
            </div>

            <div class="input-group mb-3">
                <span class = "btn border-secondary bg-light">
                    <i class = "fas fa-envelope"></i>
                </span>
                <input type="email" class = "form-control" name = "email" maxlength="40" placeholder="Email" required>
                
            </div>

            <div class="input-group mb-3">
                <span class = "btn border-secondary bg-light">
                    <i class = "fas fa-user-cog"></i>
                </span>
                <input type="text" class = "form-control" name = "occupation" maxlength="40" placeholder="Occupation" required>
                
            </div>

            <div class="input-group mb-3">
                <span class = "btn border-secondary bg-light">
                    <i class = "fas fa-hand-holding-usd"></i>
                </span>
                <input type="text" class = "form-control" name = "salary" maxlength="10" placeholder="Salary" required>
                
            </div>

            
        </div>
    </form>


      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
